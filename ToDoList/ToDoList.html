<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List By Alfonce</title>
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Task to be done">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>

    <script type="text/javascript">
        document.querySelector('#push').onclick = function(){
            if(document.querySelector('#newtask input').value.length ==0){
                alert("Please Enter a Task")
            }
            else{
                document.querySelector('#tasks').innerHTML += '<div class ="task"><span id="taskname">' + document.querySelector('#newtask input').value + '</span><button class="delete"><i class="fa fa-trash"></i></button></div>';

            }

            var current_task =document.querySelectorAll('.delete');
            for(var i=0; i<current_task.length;i++){
                current_task[i].onclick=function(){
                    this.parentNode.remove();
                }
            }
        }
    </script>
    
</body>
</html>
